<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: true,
            theme: '{theme}', 
            securityLevel: 'loose'
        });
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: {bg_color}; 
            color: {text_color};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            text-align: center;
            padding: 20px;
            width: 90%;
        }
        h1 { margin-bottom: 20px; font-size: 1.5rem; opacity: 0.8; }
        /* Center the diagram */
        .mermaid { display: flex; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{title}</h1>
        <div class="mermaid">
{mermaid_code}
        </div>
    </div>
</body>
</html>
